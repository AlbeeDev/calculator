<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-success text-light" style="zoom: 1.75; font-family: Arial;">
    <nav class="navbar navbar-expand-lg navbar-light sticky-top bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav  mb-2 mb-lg-0">
                    <h3 class="nav-item">Albeedev</h3>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center mt-4 ">
            <div class="col-4">
                <div class="card bg-dark border-5" style="border-radius: 2rem;">
                    <div class="card-header bg-light text-dark p-3 m-3">
                        <i class="fas fa-empty"><div id="display" style="font-family: Arial;"></div></i>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col col">
                                <div class="btn btn-light text-success rounded-pill w-100" id="canc">C</div>
                            </div>
                            <div class="col"></div>
                            <div class="col col">
                                <div class="btn btn-light text-success rounded-pill w-100" id="del"><i class="fas fa-backspace"></i></div>
                            </div>
                            <div class="col">
                                <div class="btn btn-outline-success text-light rounded-pill w-100 operator" val="/"><i class="fas fa-divide"></i></div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <div class="btn btn-outline-light rounded-pill w-100 input">1</div>
                            </div>
                            <div class="col">
                                <div class="btn btn-outline-light rounded-pill w-100 input">2</div>
                            </div>
                            <div class="col">
                                <div class="btn btn-outline-light rounded-pill w-100 input">3</div>
                            </div>
                            <div class="col">
                                <div class="btn btn-outline-success text-light rounded-pill w-100 operator" val="*"><i class="fas fa-multiply"></i></div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <div class="btn btn-outline-light rounded-pill w-100 input">4</div>
                            </div>
                            <div class="col">
                                <div class="btn btn-outline-light rounded-pill w-100 input">5</div>
                            </div>
                            <div class="col">
                                <div class="btn btn-outline-light rounded-pill w-100 input">6</div>
                            </div>
                            <div class="col">
                                <div class="btn btn-outline-success text-light rounded-pill w-100 operator" val="-"><i class="fas fa-minus"></i></div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col">
                                <div class="btn btn-outline-light rounded-pill w-100 input">7</div>
                            </div>
                            <div class="col">
                                <div class="btn btn-outline-light rounded-pill w-100 input">8</div>
                            </div>
                            <div class="col">
                                <div class="btn btn-outline-light rounded-pill w-100 input">9</div>
                            </div>
                            <div class="col">
                                <div class="btn btn-outline-success text-light rounded-pill w-100 operator" id="num" val="+"><i class="fas fa-plus"></i></div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col"></div>
                            <div class="col">
                                <div class="btn btn-outline-light rounded-pill w-100 input">0</div>
                            </div>
                            <div class="col"></div>
                            <div class="col">
                                <div class="btn btn-success text-light rounded-pill w-100" id="equals" val="="><i class="fas fa-equals"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
